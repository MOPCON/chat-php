<html>
<head>
<style type="text/css">
.client{
  border:1px solid #ccc;
  float:left;
  margin:2px;
  padding:5px;
}
</style>
<!--[if lt IE 9]>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

</head>
<body>
<noscript>您必須開啟 Javascript 功能才能使用聊天室</noscript>
<button id='addClient'>Add Client</button><hr>
<script>
$(function(){
var CHATROOM_URL = 'ws:mopcon:8086';

function checkWebSocket() {
  var isSupported = (("WebSocket" in window && window.WebSocket != undefined) ||
                     ("MozWebSocket" in window));
  if (!isSupported) {
  	return false;
  }

  try{
    var ws = new WebSocket("ws:websocket.org");
    ws.close('');
  }catch(e){ //throws code 15 if has socket to me babies
    return true;
  }
  return false;
}


clientCount = 0;

function createClient() {
	var cnt = (clientCount++);
	if (cnt<10) {
		cnt = '0'+cnt;
	}
	if (cnt<100) {
		cnt = '0'+cnt;
	}
    var $e = $('<div class="client">Rdy!<br></div>');
    $('body').append($e);
    var ws = new WebSocket(CHATROOM_URL);
    ws.onmessage = function(obj) {
    	$e.text(obj.data);
    };
    ws.onerror = function() {
    	$e.text('Error!');
    }
    ws.onclose = function() {
    	$e.text('Close!');
    }
    if (cnt > 3) {
  	    return;
    }
    (function loop() {
    var rand = Math.round(Math.random() * (10000 - 5000)) + 5000;
    setTimeout(function() {
            var data = {cmd:'say', nick:'test'+cnt, uid:'t'+cnt, payload:'汪汪'};
            ws.send(JSON.stringify(data));
            loop();  
    }, rand);
    }());
}

$('#addClient').on('click', createClient);

});
</script>
</body>
</html>
